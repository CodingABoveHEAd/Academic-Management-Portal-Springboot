<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.firstName + ' ' + student.lastName + ' - Student Portal'}">Student - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; }
        .sidebar {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; position: fixed; width: 250px; padding-top: 20px;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8); padding: 15px 25px; margin: 5px 15px;
            border-radius: 10px; transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: rgba(255,255,255,0.2); color: white; }
        .sidebar .nav-link i { width: 25px; }
        .main-content { margin-left: 250px; padding: 30px; }
        .brand-logo { color: white; font-size: 24px; font-weight: 700; padding: 10px 25px 30px; display: flex; align-items: center; gap: 10px; }
        .user-info { background: rgba(255,255,255,0.1); padding: 15px 25px; margin: 20px 15px; border-radius: 10px; }
        .user-info .name { color: white; font-weight: 600; }
        .user-info .role { color: rgba(255,255,255,0.7); font-size: 0.85rem; }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
        .student-header { background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%); color: white; padding: 40px; border-radius: 15px; margin-bottom: 30px; }
        .info-item { padding: 15px 0; border-bottom: 1px solid #eee; }
        .info-item:last-child { border-bottom: none; }
        .info-label { color: #6c757d; font-size: 0.85rem; }
        .info-value { font-weight: 600; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="brand-logo"><i class="fas fa-graduation-cap"></i><span>Student Portal</span></div>
        <div class="user-info">
            <div class="name" th:text="${username}">Username</div>
            <div class="role"><i class="fas fa-chalkboard-teacher me-1"></i>Teacher</div>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" th:href="@{/web/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
            <a class="nav-link" th:href="@{/web/departments}"><i class="fas fa-building"></i> Departments</a>
            <a class="nav-link" th:href="@{/web/courses}"><i class="fas fa-book"></i> Courses</a>
            <a class="nav-link active" th:href="@{/web/students}"><i class="fas fa-users"></i> My Students</a>
            <a class="nav-link" th:href="@{/web/profile}"><i class="fas fa-user"></i> Profile</a>
            <a class="nav-link text-danger" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <a th:href="@{/web/students}" class="btn btn-outline-secondary mb-3"><i class="fas fa-arrow-left me-2"></i>Back to Students</a>

        <div class="student-header">
            <h2 th:text="${student.firstName + ' ' + student.lastName}">Student Name</h2>
            <p class="mb-0">Student ID: <strong th:text="${student.studentId}">STU001</strong></p>
        </div>

        <div class="card">
            <div class="card-header"><i class="fas fa-info-circle me-2"></i>Student Information</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="info-item">
                            <div class="info-label">Email</div>
                            <div class="info-value" th:text="${student.email}">email@example.com</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-item">
                            <div class="info-label">Phone Number</div>
                            <div class="info-value" th:text="${student.phoneNumber ?: 'Not specified'}">Phone</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-item">
                            <div class="info-label">Date of Birth</div>
                            <div class="info-value" th:text="${student.dateOfBirth ?: 'Not specified'}">DOB</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-item">
                            <div class="info-label">Address</div>
                            <div class="info-value" th:text="${student.address ?: 'Not specified'}">Address</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-item">
                            <div class="info-label">Assigned Teacher</div>
                            <div class="info-value" th:text="${student.teacherName ?: 'Not assigned'}">Teacher</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-item">
                            <div class="info-label">Enrolled Course</div>
                            <div class="info-value">
                                <span th:if="${student.enrolledCourseName != null}" class="badge bg-success" th:text="${student.enrolledCourseName}">Course</span>
                                <span th:if="${student.enrolledCourseName == null}" class="text-muted">Not enrolled</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
