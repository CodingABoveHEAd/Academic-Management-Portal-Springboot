<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; }
        .sidebar {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: fixed;
            width: 250px;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 25px;
            margin: 5px 15px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .sidebar .nav-link i { width: 25px; }
        .main-content { margin-left: 250px; padding: 30px; }
        .brand-logo {
            color: white;
            font-size: 24px;
            font-weight: 700;
            padding: 10px 25px 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-info {
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            margin: 20px 15px;
            border-radius: 10px;
        }
        .user-info .name { color: white; font-weight: 600; }
        .user-info .role { color: rgba(255,255,255,0.7); font-size: 0.85rem; }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
        .course-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s;
            height: 100%;
        }
        .course-card:hover { transform: translateY(-5px); }
        .course-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand-logo">
            <i class="fas fa-graduation-cap"></i>
            <span>Student Portal</span>
        </div>
        <div class="user-info">
            <div class="name" th:text="${username}">Username</div>
            <div class="role">
                <span th:if="${role == 'ROLE_TEACHER'}"><i class="fas fa-chalkboard-teacher me-1"></i>Teacher</span>
                <span th:if="${role == 'ROLE_STUDENT'}"><i class="fas fa-user-graduate me-1"></i>Student</span>
            </div>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" th:href="@{/web/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
            <a class="nav-link" th:href="@{/web/departments}"><i class="fas fa-building"></i> Departments</a>
            <a class="nav-link active" th:href="@{/web/courses}"><i class="fas fa-book"></i> Courses</a>
            <a class="nav-link" th:if="${role == 'ROLE_TEACHER'}" th:href="@{/web/students}"><i class="fas fa-users"></i> My Students</a>
            <a class="nav-link" th:if="${role == 'ROLE_STUDENT'}" th:href="@{/web/enrollment}"><i class="fas fa-clipboard-list"></i> Enrollment</a>
            <a class="nav-link" th:href="@{/web/profile}"><i class="fas fa-user"></i> Profile</a>
            <a class="nav-link text-danger" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1"><i class="fas fa-book me-2"></i>Courses</h2>
                <p class="text-muted mb-0">Browse and manage courses</p>
            </div>
            <button th:if="${isTeacher}" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCourseModal">
                <i class="fas fa-plus me-2"></i>Add Course
            </button>
        </div>

        <div class="row g-4">
            <div class="col-md-4" th:each="course : ${courses}">
                <div class="course-card">
                    <div class="course-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="mb-0" th:text="${course.courseName}">Course Name</h5>
                        <span class="badge bg-primary" th:text="${course.courseCode}">CSE101</span>
                    </div>
                    <p class="text-muted small" th:text="${course.description ?: 'No description available'}">Description</p>
                    <div class="d-flex gap-3 mt-3">
                        <span class="badge bg-info"><i class="fas fa-star me-1"></i><span th:text="${course.credits}">3</span> Credits</span>
                        <span class="badge bg-success"><i class="fas fa-users me-1"></i><span th:text="${course.enrolledStudentCount}">0</span> Students</span>
                    </div>
                    <p class="mt-3 mb-2 small">
                        <i class="fas fa-building me-1 text-muted"></i>
                        <span class="text-muted" th:text="${course.departmentName ?: 'No Department'}">Department</span>
                    </p>
                    <a th:href="@{/web/courses/{id}(id=${course.id})}" class="btn btn-outline-success btn-sm">
                        View Details <i class="fas fa-arrow-right ms-1"></i>
                    </a>
                </div>
            </div>
            <div class="col-12" th:if="${#lists.isEmpty(courses)}">
                <div class="card">
                    <div class="card-body text-center py-5">
                        <i class="fas fa-book fa-3x text-muted mb-3"></i>
                        <h5>No Courses Found</h5>
                        <p class="text-muted">There are no courses in the system yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Course Modal -->
    <div class="modal fade" id="addCourseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Add Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="addCourseForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Course Code</label>
                            <input type="text" class="form-control" name="courseCode" required placeholder="e.g., CSE101">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Course Name</label>
                            <input type="text" class="form-control" name="courseName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Credits</label>
                            <input type="number" class="form-control" name="credits" min="1" max="6" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <select class="form-select" name="departmentId" required>
                                <option value="">Select Department</option>
                                <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}">Department</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addCourseForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {
                courseCode: formData.get('courseCode'),
                courseName: formData.get('courseName'),
                description: formData.get('description'),
                credits: parseInt(formData.get('credits')),
                departmentId: parseInt(formData.get('departmentId'))
            };

            fetch('/api/courses', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    location.reload();
                } else {
                    alert('Error: ' + result.message);
                }
            })
            .catch(error => alert('Error: ' + error));
        });
    </script>
</body>
</html>
