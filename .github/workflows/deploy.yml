name: Spring Boot CI/CD

on:
  push:
    branches: [ "main" ]  # Runs when main branch is pushed

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Build Docker image
        run: docker build -t student-portal-app .

      - name: Login to Render Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.RENDER_USERNAME }}
          password: ${{ secrets.RENDER_API_KEY }}

      - name: Push Docker image to Render
        run: |
          docker tag student-portal-app registry.render.com/YOUR_SERVICE_NAME:latest
          docker push registry.render.com/YOUR_SERVICE_NAME:latest
